name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  convert:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install, build, and test # ここのrunに生成コマンドを入れる
      run: |
        npm ci
        npm run build
      env:
        CI: true